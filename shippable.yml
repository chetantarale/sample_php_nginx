build_image: chetantarale/u14php7pls:testext1

language: php

php: 
  - '7.0'

services:
  - mysql

addons:
  hosts:
    - example.org

before_script:
  - currentLocation="$PWD"
  - service mysql.server start
  - sudo apt-get update
  - sudo apt-get install nginx
  - sudo addgroup nobody
  - sudo mkdir -p /var/www/example.com/html
  - sudo chown -R $USER:$USER /var/www/example.com/html
  - sudo chmod -R 755 /var/www
  - sudo cp -f config/index.html /var/www/example.com/html/
  - sudo cp /etc/nginx/sites-available/default /etc/nginx/sites-available/example.com
  - sudo ln -s /etc/nginx/sites-available/example.com /etc/nginx/sites-enabled/
  - sudo rm /etc/nginx/sites-enabled/default
  - sudo service nginx restart
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - wget https://phar.phpunit.de/phpunit.phar
  - chmod +x phpunit.phar
  - sudo mv phpunit.phar /usr/local/bin/phpunit
  - phpunit --version
  - cd "$currentLocation

script:
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/ExampleTest.php

after_script:
  - sudo service nginx stop
